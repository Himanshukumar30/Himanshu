<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Looking to make an impact on your next project? That's great! Reach out to me via LinkedIn or direct email to discuss!</p>
            </div>
        <div class="col-lg-1 col-lg-offset-2 text-center">
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.linkedin_username }}</p>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".2s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="https://medium.com/@{{ site.medium_username }}" target="_blank">
                <img src="img/icons/medium.png" class="wow bounceIn" data-wow-delay=".3s"/>
                <p>{{ site.medium_username }}</p>
            </a>
        </div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}" target="_blank">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".4s"></i>
                <p class="w-10" >{{ site.email }}</p>
            </a>
        </div>

    </div>
</section>
